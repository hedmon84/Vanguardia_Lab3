<div class="card">
  <h1 class="title">
    New Contact
  </h1>
  <div class="card-body">
    <form (ngSubmit)="onSubmit();" [formGroup]="form" novalidate>
      
      <div class="form-group">
        <label for="exampleInputName1">Name:</label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputname1"  aria-describedby="emailHelp" placeholder="Enter Name" >
      </div>

      <div [hidden]="formControls.name.valid || formControls.name.pristine" class="alert alert-danger">
        El nombre es un campo requerido.
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input  formControlName="email" type="email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div [hidden]="!(formControls.email.invalid  && formControls.email.dirty && formControls.email.touched)" class="alert alert-danger">
        El correo es un campo requerido.
     </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input formControlName="phone"   type="phone" class="form-control" id="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="Enter Phone Number" required>
        <small>Format: 123-45-678</small><br><br>
      </div>

      <button class="btn btn-block btn-success" type="submit" [disabled]="!form.valid" class="btn btn-primary" style="width: 40%;" [routerLink]="['/home']">Submit</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/home']" style="float: right; width: 40%;">back</button>
    </form>
  </div>
</div>

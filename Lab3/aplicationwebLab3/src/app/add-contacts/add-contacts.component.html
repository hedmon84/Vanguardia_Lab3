<div class="card">
  <h1 class="title">
    New Contact
  </h1>

  <div class="card-body">
    <form (ngSubmit)="onSubmit();" [formGroup]="form" novalidate>
      <div class="form-group">
        <label for="exampleInputName1">Name:</label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputname1"
          aria-describedby="emailHelp" placeholder="Enter Name">
      </div>

      <div><select name="demo" id="title" formControlName="title">
          <option selected="selected" value="Sr">Sr</option>
          <option value="Sra">Sra</option>
          <option value="Otro">Otro</option>
        </select></div>


      <div [hidden]="formControls.name.valid || formControls.name.pristine" class="alert alert-danger">
        El nombre es un campo requerido.
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div [hidden]="!(formControls.email.invalid  && formControls.email.dirty && formControls.email.touched)"
        class="alert alert-danger">
        El correo es un campo requerido.
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input formControlName="phone" type="phone" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Enter Phone Number" required>
        <small>Format: 123-453-6783</small><br><br>
      </div>

      <div [hidden]="formControls.phone.valid || formControls.phone.pristine" class="alert alert-danger">
        El Phone es un campo requerido.
      </div>

      <button class="btn btn-block btn-success" type="submit" [disabled]="!form.valid" class="btn btn-primary"
        style="width: 40%;">Submit</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/home']"
        style="float: right; width: 40%;">back</button>
    </form>
  </div>
</div>
